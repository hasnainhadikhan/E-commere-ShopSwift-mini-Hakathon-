.logo a {

.nav-links {

  margin-left: 10%;
  list-style: none;
  display: flex; 
}
.nav-links li {
  position: relative;
}
.nav-links a {
  text-decoration: none;
  color: rgb(0, 0, 0);
  padding:5px 15px;

}
.nav-links a:hover {

#logout-btn{
    background-color: #0087d4; 
    color: white;
    border: none;
    padding: 0.6rem 2.5rem;
    font-size: 1.525rem;
    border-radius: 0.575rem;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;

}
#logout-btn:hover {
    background-color: #3830d6; 
}
.menu-toggle {
  background: none;
  border: none;
  font-size: 30px;
  color: white;
  cursor: pointer;
  display: none;
}
@media (max-width: 768px) {
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
  }
 
  .nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 58px;
    left: 2px;
    width:30%;
    background: #073c5a;
    text-align: center;
    padding: 10px 0;
    gap: 10px;
  }
  .nav-links.active {
    display: flex;
  }
  .nav-links a {
    display: block;
    padding: 10px;
    color: white;
  }
}
/* Navigation Icons */
.nav-icon {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-right: -330px;
}

/* Nav Icon Links */
.nav-icon a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    font-size: 16px;
    margin-right: 15px;
}

/* Remove margin from last icon */
.nav-icon a:last-child {
    margin-right: 0px;
}

/* SVG Icons */
.nav-icon svg {
    width: 20px;
    height: 20px;
    margin-right: 5px;
    transition: transform 0.3s ease-in-out;
}

/* Hover Effect */
.nav-icon a:hover svg {
    transform: scale(1.1);
    color: red;
}

/* ðŸ“± Responsive for Mobile */
@media (max-width: 768px) {
    .nav-icon {
        margin-right: 0; /* Remove negative margin */
        gap: 10px; /* Add spacing */
        justify-content: flex-end; /* Align to the right */
    }

    .nav-icon a {
        font-size: 14px; /* Reduce font size */
        margin-right: 10px;
    }

    .nav-icon svg {
        width: 18px;
        height: 18px;
    }
}

/* ðŸ“± Even Smaller Screens (Max 480px) */
@media (max-width: 480px) {
    .nav-icon {
        gap: 5px;
    }

    .nav-icon a {
        font-size: 12px;
        margin-right: 5px;
    }

    .nav-icon svg {
        width: 16px;
        height: 16px;
        margin-right: 3px;
    }
}
/* Default - Hide the menu toggle on larger screens */
.menu-toggle {
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
    display: none; /* Hidden by default */
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .menu-toggle {
        display: block; /* Show the menu button */
    }

    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #073c5a;
        text-align: center;
        padding: 10px 0;
        gap: 10px;
        transition: all 0.3s ease-in-out;
    }

    .nav-links.active {
        display: flex; /* Show menu when active */
    }

    .nav-links a {
        display: block;
        padding: 12px;
        color: white;
        font-size: 18px;
        font-weight: bold;
    }

    .nav-links a:hover {
        background: #005f89;
    }
}

.product-detail {
    padding: 40px 20px;
}
.container {
    max-width: 1200px;
    margin: auto;
}
.product-wrapper {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 30px;
}
.product-info {
    flex: 1;
    max-width: 50%;
}
.product-category {
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    color: #ccc;
}
.product-title {
    font-size: 32px;
    font-weight: 700;
    margin-top: 10px;
}
.tabs {
    display: flex;
    margin: 20px 0;
    border-bottom: 2px solid #333;
}

.tabs a {
    flex: 1;
    text-align: center;
    padding: 10px;
    font-size: 18px;
    text-decoration: none;
    color: #ccc;
    border-bottom: 2px solid transparent;
    transition: 0.3s;
}

.tabs a.active, .tabs a:hover {
    border-bottom: 2px solid #6c63ff;
    color: #6c63ff;
}


.product-description {
    font-size: 16px;
    color: #a0aec0;
    margin-bottom: 20px;
}


.product-attributes {
    border-top: 1px solid #444;
    margin-top: 10px;
    padding-top: 10px;
}

.attribute {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #444;
}


.product-actions {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.product-price {
    font-size: 28px;
    font-weight: bold;
    color: #fcd535;
}

.btn {
    background-color: #3971bb;
    color: white;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 18px;
    margin-left: 30px;
    transition: 0.3s;
}

.btn:hover {
    background-color: #4a3dff;
}
.product-image {
    flex: 1;
    max-width: 40%;
    width: 400px;
    height: auto;
    object-fit: cover;
    background: #f5f5f5;
    border-radius: 10px;
}

/* Responsive */
@media (max-width: 1024px) {
    .product-wrapper {
        flex-direction: column;
        text-align: center;
    }

    .product-info, .product-image {
        max-width: 100%;
    }

    .product-actions {
        justify-content: center;
    }
}
.favorite-btn{
  width: 50px;
  height: 50px;
  margin-left: 80%;
  color: red;
    display: inline-block;
    animation: float 2s infinite ease-in-out;
}

/* âœ… Floating Animation */
@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}

    @media screen and (max-width: 768px) {
        .favorite-btn{
            margin-left: 70%;
            font-size: 40px;
        }
        
    }
