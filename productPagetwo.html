<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSwift-Product</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  background-color:#000000;
  font-family: "Poppins", sans-serif;
 
}
header {
  display: flex;
  justify-content:space-between;
  align-items: center;
  background: #073c5a;
  color: white;
  padding: 20px 30px;
}
.logo a {
  font-size: 32px;
  font-weight: bold;
  text-decoration: none;
  color: rgb(0, 0, 0);
 margin-left: -1%;
}

.nav-links {
  gap: 5px;
  font-weight: 600;
  font-size: 21px;
  margin-left: 20%;
  list-style: none;
  display: flex; 
}
.nav-links li {
  position: relative;
}
.nav-links a {
  text-decoration: none;
  color: rgb(0, 0, 0);
  padding:5px 15px;
  display: block;
  transition: 0.3s ease-in-out;
}
.nav-links a:hover {
  background: #949494;
  border-radius: 5px;
}
.menu-toggle {
  background: none;
  border: none;
  font-size: 24px;
  color: white;
  cursor: pointer;

}
#logout-btn{
    background-color: #0087d4; 
    color: white;
    border: none;
    padding: 0.6rem 2.5rem;
    font-size: 1.525rem;
    border-radius: 0.575rem;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out; 
    margin-top: 3px; 
}
#logout-btn:hover {
    background-color: #3830d6; 
}
.menu-toggle {
  background: none;
  border: none;
  font-size: 30px;
  color: white;
  cursor: pointer;
  display: none;
  margin-left: -40px;
}
@media (max-width: 768px) {
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
  }
  .menu-toggle {
    display: block;
  }
  .nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 82px;
    width:30%;
    background: #073c5a;
    text-align: center;
    padding: 10px 0;
    gap: 10px;
  }
  .nav-links.active {
    display: flex;
  }
  .nav-links a {
    display: block;
    padding: 10px;
    color: white;
  }
}
.nav-icons {
    display: flex;
    align-items: center;
}
.nav-icons a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    font-size: 16px;
    margin-right: 15px; 
}
.nav-icons a:last-child {
    margin-right: 0; 
}
.nav-icons svg {
    width: 20px;
    height: 20px;
    margin-right: 5px;
    transition: transform 0.3s ease-in-out;
}
.nav-icons a:hover svg {
    transform: scale(1.1); 
    color: red;
}
/* Product Section */
.product-section {
    text-align: center;
    padding: 30px;
    background-color: #000000;
}

h2 {
    font-size: 28px;
    margin-bottom: 20px;
}
.section-title {
    font-size: 60px;
    font-weight: bold;
    margin-bottom: 20px;
    color:#fcd535;
    text-align: center;
}
/* Product Grid */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 89px;
    padding: 20px;
    max-width: 1500px;
    margin: auto;
}

/* Product Card */
.product-card {
    width: 280px;
    border: 2px solid rgb(82, 75, 94) ;
    background: #2d3748; 
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0px 4px 6px rgba(224, 201, 201, 0.1);
    text-align: center;
    transition: transform 0.3s ease-in-out;
}
.product-card:hover {
    transform: scale(1.05);
}
.product-card img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    width: 100%;
    height: 180px;
    object-fit: contain; 
    background-color: white; 
    padding: 10px; 
    border-radius: 5px; 
}
.product-card h3 {
    font-size: 22px;
    margin: 10px 0;
    color: white;
}
.product-card p {
    font-size: 14px;
    color: #a0aec0;
}
.product-card .price {
    font-weight: bold;
    font-size: 18px;
    color: #ffdd57; 
    margin: 10px 0;
}
.product-card button {
    background-color:  #0087d4;
    color: rgb(0, 0, 0);
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
    font-weight: 500;
    font-size: 17px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.product-card button:hover {
  background-color: #3830d6; 
}
@media (max-width: 768px) {
    .product-grid {
        grid-template-columns: 1fr; 
        gap: 15px;
    }
    .product-card {
        margin-left: 0px;
        width: 100%; 
    }
}
@media (max-width: 480px) {
    .product-grid {
        grid-template-columns: 1fr; 
        gap: 10px;
    }  .product-card {
        max-width: 100%; 
        padding: 15px;    
    }
    .product-card h3 {
        font-size: 16px; 
    }

    .product-card button {
        font-size: 14px;
        padding: 8px 14px;
    }
}

/* Product Details Section */
.product-details {
    text-align: center;
    padding: 30px;
    background-color: #000000;
    color: white;
}

.product-details img {
    width: 300px;
    border-radius: 10px;
}

.price {
    font-size: 22px;
    font-weight: bold;
    color: #ff5722;
    margin: 10px 0;
}

.add-to-cart {
    background-color: #0087d4;
    color: white;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 8px;

}

.add-to-cart:hover {
    background-color: #0066a2;
}



button{
    display: flex;
    display: inline;
    width: 120px;
    height: 50px; 
}
 </style>
