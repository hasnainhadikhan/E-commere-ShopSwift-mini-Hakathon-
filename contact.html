@media (max-width: 768px) {

  }

    display: none;
    flex-direction: column;

    top: 56px;
    left: -43px;
    width:30%;
    background: #073c5a;
    text-align: center;
    padding: 10px 0;
    gap: 10px;
  }
  .nav-links.active {
    display: flex;
  }
  .nav-links a {
    display: block;
    padding: 10px;
    color: white;
  }
}
.nav-icons {
    display: flex;
    align-items: center;
}
.nav-icons a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    font-size: 16px;
    margin-right: 15px; 
}
.nav-icons a:last-child {
    margin-right: 0; 
}
.nav-icons svg {
    width: 20px;
    height: 20px;
    margin-right: 5px;
    transition: transform 0.3s ease-in-out;
}
.nav-icons a:hover svg {
    transform: scale(1.1); 
    color: red;
}
 .contact-form-container {

input,
textarea {

min-width: 90px;
