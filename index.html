<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Auth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  
  <script type="module" src="app.js" defer></script>
  <script src="firebase.js"></script>
</head>
<body>
 
  <div id="form-container">
<img class="image-foam" src="image one.jpeg" alt="first image"></img>
    <h2 class="form-title" id="formTitle">Welcome To Binanace</h2>
    <div class="error-message" id="errorMessage"></div>

    <!-- Signup Form -->
    <form id="signupForm">
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter Your Email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="signupPassword"  placeholder="Enter Your Password"  required autocomplete="new-password"/>
      </div>
      <button id="signup-Button" type="submit">Next</button>
          
    </form>   
    <!-- Login Form -->
    <form id="loginForm" style="display:none;">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="loginEmail"  placeholder="Enter Your Email"  required autocomplete="email"/>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="loginPassword"  placeholder="Enter Your Password"  required  autocomplete="current-password"/>
      </div>
      <button id="Login-Button" type="submit">Next</button>
    </form>
    <div class="form-footer">
      
    
        <span id="toggleForm">Don't have an account ? Sign Up</span>
    </div>
    </div>
  
    </form>
   
    </div>
    </div>
    <div id="welcome-box" style="display: none; ">

      <button id="logoutButton">LOGOUT</button>
      <br/>
      <h1 id="welcome-note"></h1>
   
    </div>
    </div>
</body>
</html>
